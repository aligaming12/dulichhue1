<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Khám phá Huế</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Đăng nhập</h2>
            <div id="notification-box"></div>
            <form>
                <div class="input-group">
                    <label for="credential">Email hoặc Tên đăng nhập</label>
                    <input type="text" id="credential" name="credential" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
            <p class="auth-switch">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
